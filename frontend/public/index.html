    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ðŸ¦ Lion FA Service Worker registered:', registration.scope);
              
              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute
              
              // Handle service worker updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New version available
                      console.log('ðŸ”„ New version available');
                      
                      // You can show a notification or prompt user to update
                      if (window.confirm('A new version of Lion Football Academy is available. Would you like to update?')) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch((error) => {
              console.error('âŒ Service Worker registration failed:', error);
            });
        });
        
        // Handle service worker updates
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('ðŸ”„ Service Worker updated, reloading...');
          window.location.reload();
        });
      } else {
        console.warn('âš ï¸ Service Workers not supported in this browser');
      }
      
      // Initialize PWA utilities when page loads
      window.addEventListener('DOMContentLoaded', () => {
        // Import and initialize PWA utilities
        if (window.initializePWA) {
          window.initializePWA();
        }
      });
    </script>
